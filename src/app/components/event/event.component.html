<main>
<div class="mt">
    <button mat-raised-button (click)="openInsertEvent()"><mat-icon>add</mat-icon> Campanha</button>
  </div>

  @if(loader){
    <div class="d-flex justify-content-center">
      <span class="progress"></span>
  </div>
  }

  @if(!loader){
  <div class="row">
    <mat-card class="card-main col-md-4 col-6 mt-4" appearance="outlined" *ngFor="let oE of dataEvent">
      <mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="openEditEvent(oE)">Editar</button>
          <button mat-button (click)="openDetailsEvent(oE.id)">Participantes</button>
        </mat-card-actions>
      </mat-card-header>

      <mat-card-content>
        <p><b>Campanha:</b> {{oE.title}}</p>
     
        <small class="fw-bold">{{oE.social}}</small><br>
        <p class="mt-4">{{oE.description}}</p>
        <small class="text-success">{{oE.date_start|date:'shortDate'}} at√© {{oE.date_end|date:'shortDate'}}</small>
  
      </mat-card-content>
    </mat-card>
  </div>
  }
</main>
